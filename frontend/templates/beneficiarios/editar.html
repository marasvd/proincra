{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Beneficiario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Editar Beneficiario</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="id_nombre" value="{{ form.nombre.value }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_cedula" class="form-label">Cédula</label>
                    <input type="text" name="cedula" id="id_cedula" value="{{ form.cedula.value }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_direccion" class="form-label">Dirección</label>
                    <input type="text" name="direccion" id="id_direccion" value="{{ form.direccion.value }}" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="id_telefono" class="form-label">Teléfono</label>
                    <input type="text" name="telefono" id="id_telefono" value="{{ form.telefono.value }}" class="form-control">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'beneficiarios:lista' %}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
