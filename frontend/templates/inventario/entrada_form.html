<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Entrada - Inventario | PROINCRA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <!-- Navbar simple -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="{% url 'inventario:lista' %}" class="navbar-brand fw-bold">‚Üê Volver al inventario</a>
            <span class="navbar-text text-white">Registrar entrada</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white fw-bold">
                Nueva Entrada de Inventario
            </div>

            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="producto" class="form-label">Producto</label>
                        {{ form.producto }}
                    </div>

                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        {{ form.cantidad }}
                    </div>

                    <div class="mb-3">
                        <label for="precio_unitario" class="form-label">Precio unitario</label>
                        {{ form.precio_unitario }}
                    </div>

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        {{ form.fecha }}
                    </div>

                    <!-- Campo nuevo: Proveedor -->
                    <div class="mb-3">
                        <label for="proveedor" class="form-label">Proveedor</label>
                        <select name="proveedor" id="proveedor" class="form-select">
                            <option value="">Selecciona un proveedor</option>
                            {% for prov in proveedores %}
                            <option value="{{ prov.id }}">{{ prov.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="observacion" class="form-label">Observaciones</label>
                        {{ form.observacion }}
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary px-4">Guardar entrada</button>
                        <a href="{% url 'inventario:lista' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
