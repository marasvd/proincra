<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - PROINCRA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 90%;
        }

        .left {
            background: #0b3d91;
            color: white;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 40%;
        }

        .left h1 {
            font-size: 2em;
        }

        .right {
            padding: 40px;
            width: 60%;
        }

        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background: #0b3d91;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            {% load static %}
            <img src="{% static 'img/logo.jpeg' %}" alt="Logo PROINCRA">
            <h1>Iniciar sesión</h1>
        </div>
        <div class="right">
            <h2>Bienvenido a PROINCRA</h2>
            {% if error %}<p class="error">{{ error }}</p>{% endif %}

            <form method="post" action="{% url 'gestion_usuarios:login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
