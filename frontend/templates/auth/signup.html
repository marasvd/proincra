<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse | PROINCRA CONSORCIO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f6f8;
        }

        .signup-container {
            max-width: 420px;
            margin: 70px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        .logo {
            display: block;
            margin: 0 auto 1rem;
            width: 90px;
        }
    </style>
</head>

<body>

    <div class="signup-container text-center">
        <img src="/static/img/logo.png" alt="Proincra logo" class="logo">
        <h3 class="fw-bold mb-3 text-primary">Crear cuenta</h3>
        <p class="text-muted">Únete a PROINCRA y gestiona tus proyectos con nosotros.</p>

        <form method="post" action="#">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Correo electrónico</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password1" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Confirmar contraseña</label>
                <input type="password" name="password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Registrarse</button>
        </form>

        <p class="mt-3">
            ¿Ya tienes una cuenta?
            <a href="{% url 'gestion_usuarios:login' %}" class="text-decoration-none">Inicia sesión</a>
        </p>

        <a href="{% url 'home' %}" class="d-block mt-2 small text-muted">← Volver al inicio</a>
    </div>

</body>

</html>
