<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel - PROINCRA</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #0b3d91;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .sidebar img {
            width: 120px;
            margin-bottom: 10px;
        }

        .content {
            flex: 1;
            padding: 30px;
            background: #f4f6f8;
            overflow-y: auto;
        }

        .module {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        .logout {
            color: #eee;
            margin-top: 15px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="/static/img/logo.png" alt="Logo">
        <h3>{{ user.username }}</h3>
        <p>{{ user.rol.nombreModulo }}</p>
        <a href="{% url 'logout' %}" class="logout">Cerrar sesión</a>
    </div>

    <div class="content">
        <h2>Panel de módulos disponibles</h2>
        {% for modulo, permisos in modulos %}
        {% if 'V' in permisos %}
        <div class="module">
            <a href="#">{{ modulo|capfirst }}</a>
        </div>
        {% endif %}
        {% empty %}
        <p>No tienes permisos asignados.</p>
        {% endfor %}
    </div>
</body>

</html>
