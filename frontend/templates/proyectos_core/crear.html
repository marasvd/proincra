<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Avance UPAF | PROINCRA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Registro de avance UPAF</h3>
            <a href="{% url 'proyectos_core:lista' %}" class="btn btn-outline-secondary">Volver</a>
        </div>

        <form method="post" enctype="multipart/form-data" class="card p-3">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Beneficiario</label>
                    <select name="beneficiario" class="form-select" required>
                        <option value="" selected disabled>Selecciona un beneficiario</option>
                        {% for b in beneficiarios %}
                        <option value="{{ b.id }}">{{ b.nombre }} — {{ b.cedula }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Porcentaje avance</label>
                    <div class="input-group">
                        <input type="number" name="porcentaje_avance" class="form-control" min="0" max="100" step="0.1"
                            value="0" required>
                        <span class="input-group-text">%</span>
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Estado</label>
                    <select name="estado" class="form-select" required>
                        <option value="pendiente">Pendiente</option>
                        <option value="en_progreso">En progreso</option>
                        <option value="finalizado">Finalizado</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" rows="4" class="form-control"
                        placeholder="Describe brevemente el avance realizado..."></textarea>
                </div>

                <!-- Evidencias (opcional, tu view puede ignorarlas por ahora si no las procesas) -->
                <div class="col-12">
                    <label class="form-label">Evidencias (imágenes)</label>
                    <input type="file" name="imagenes" class="form-control" accept="image/*" multiple>
                    <div class="form-text">Puedes subir varias imágenes. Formatos comunes: JPG/PNG.</div>
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary">Guardar avance</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
