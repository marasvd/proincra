<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar proveedor | PROINCRA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="fw-bold text-warning mb-3">Editar proveedor</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Nombre</label>
                    <input type="text" name="nombre" value="{{ proveedor.nombre }}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>NIT</label>
                    <input type="text" name="nit" value="{{ proveedor.nit }}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Contacto</label>
                    <input type="text" name="contacto" value="{{ proveedor.contacto }}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Teléfono</label>
                    <input type="text" name="telefono" value="{{ proveedor.telefono }}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Correo</label>
                    <input type="email" name="correo" value="{{ proveedor.correo }}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Dirección</label>
                    <input type="text" name="direccion" value="{{ proveedor.direccion }}" class="form-control" required>
                </div>
                <div class="col-md-12">
                    <label>Tipo de producto</label>
                    <input type="text" name="tipo_producto" value="{{ proveedor.tipo_producto }}" class="form-control"
                        required>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <a href="{% url 'proveedores:lista' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</body>

</html>
